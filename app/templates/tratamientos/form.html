{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-pills me-2"></i>Agregar Tratamiento</h5>
                <small>Visita del {{ visita.fecha_visita.strftime('%d/%m/%Y') }} - {{ visita.paciente.nombre }}</small>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="medicamento" class="form-label">Medicamento / Procedimiento</label>
                        <input type="text" class="form-control" id="medicamento" name="medicamento" required>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="dosis" class="form-label">Dosis</label>
                            <input type="text" class="form-control" id="dosis" name="dosis" placeholder="Ej: 1 tableta, 5ml...">
                        </div>
                        <div class="col-md-6">
                            <label for="duracion" class="form-label">Duración</label>
                            <input type="text" class="form-control" id="duracion" name="duracion" placeholder="Ej: Cada 8 horas por 5 días">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="indicaciones" class="form-label">Indicaciones / Notas</label>
                        <textarea class="form-control" id="indicaciones" name="indicaciones" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('pacientes.detalle_paciente', id=visita.paciente.id_paciente) }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Tratamiento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
