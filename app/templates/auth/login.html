{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg" style="border-radius: 1rem;">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex p-3 mb-3 text-primary">
                        <i class="fas fa-paw fa-2x"></i>
                    </div>
                    <h4 class="fw-bold text-dark mb-1">Bienvenido</h4>
                    <p class="text-muted small">Ingresa tus credenciales para acceder</p>
                </div>
                
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="correo" class="form-label small fw-semibold text-secondary">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control bg-light border-start-0 ps-2" 
                                   id="correo" name="correo" placeholder="name@example.com" required autofocus
                                   style="font-size: 0.95rem;">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label small fw-semibold text-secondary">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control bg-light border-start-0 border-end-0 ps-2" 
                                   id="password" name="password" placeholder="••••••••" required
                                   style="font-size: 0.95rem;">
                            <button class="btn btn-light border border-start-0 text-muted" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary fw-bold py-2 shadow-sm">
                            Iniciar Sesión
                        </button>
                    </div>

                    <div class="text-center">
                        <a href="{{ url_for('main.landing') }}" class="text-secondary text-decoration-none small hover-primary">
                            <i class="fas fa-arrow-left me-1"></i> Volver al inicio
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <p class="text-muted small" style="font-size: 0.8rem;">¿Olvidaste tu contraseña? Contacta al administrador.</p>
        </div>
    </div>
</div>

<script>
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>

<style>
    .bg-light {
        background-color: #f8fafc !important;
    }
    .input-group-text {
        border-color: #e2e8f0;
    }
    .form-control {
        border-color: #e2e8f0;
    }
    .form-control:focus {
        border-color: var(--primary-light);
        box-shadow: none;
        background-color: #fff;
    }
    .hover-primary:hover {
        color: var(--primary) !important;
    }
</style>
{% endblock %}
