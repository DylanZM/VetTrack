{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-calendar-plus me-2"></i>Agendar Nueva Cita</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="id_paciente" class="form-label">Mascota</label>
                        <select class="form-select" id="id_paciente" name="id_paciente" required>
                            <option value="">Seleccionar mascota...</option>
                            {% for paciente in pacientes %}
                            <option value="{{ paciente.id_paciente }}">
                                {{ paciente.nombre }} - {{ paciente.cliente.nombre }} {{ paciente.cliente.apellido }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fecha_cita" class="form-label">Fecha y Hora</label>
                        <input type="datetime-local" class="form-control" id="fecha_cita" name="fecha_cita" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo</label>
                        <textarea class="form-control" id="motivo" name="motivo" rows="3" required></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('citas.lista_citas') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Agendar Cita</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
