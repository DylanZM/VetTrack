{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-notes-medical me-2"></i>Nueva Visita - {{ paciente.nombre }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo de la Visita</label>
                        <input type="text" class="form-control" id="motivo" name="motivo" required 
                               placeholder="Ej: Vacunación, Consulta General, Urgencia...">
                    </div>
                    <div class="mb-3">
                        <label for="diagnostico" class="form-label">Diagnóstico</label>
                        <textarea class="form-control" id="diagnostico" name="diagnostico" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('pacientes.detalle_paciente', id=paciente.id_paciente) }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Registrar Visita</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
