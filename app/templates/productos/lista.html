{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-shopping-bag me-2"></i>Inventario de Productos</h2>
    <a href="{{ url_for('productos.nuevo_producto') }}" class="btn btn-primary">
        <i class="fas fa-plus me-2"></i>Nuevo Producto
    </a>
</div>

<div class="row">
    {% for producto in productos %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="text-muted">{{ producto.categoria }}</p>
                <p class="card-text">{{ producto.descripcion }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="h4 text-primary mb-0">${{ "%.2f"|format(producto.precio) }}</span>
                    <span class="badge bg-{{ 'success' if producto.stock > 10 else 'warning' }}">
                        Stock: {{ producto.stock }}
                    </span>
                </div>
            </div>
            <div class="card-footer bg-white">
                <a href="{{ url_for('productos.editar_producto', id=producto.id_producto) }}" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-edit me-1"></i>Editar
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
