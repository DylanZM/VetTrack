{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-{{ 'edit' if producto else 'plus' }} me-2"></i>
                    {{ 'Editar Producto' if producto else 'Nuevo Producto' }}
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="row g-3">
                        <label for="nombre" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                               value="{{ producto.nombre if producto else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" name="categoria" required>
                            <option value="">Seleccionar...</option>
                            <option value="Medicamentos" {{ 'selected' if producto and producto.categoria == 'Medicamentos' else '' }}>Medicamentos</option>
                            <option value="Alimentos" {{ 'selected' if producto and producto.categoria == 'Alimentos' else '' }}>Alimentos</option>
                            <option value="Accesorios" {{ 'selected' if producto and producto.categoria == 'Accesorios' else '' }}>Accesorios</option>
                            <option value="Higiene" {{ 'selected' if producto and producto.categoria == 'Higiene' else '' }}>Higiene</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ producto.descripcion if producto else '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio" 
                                   value="{{ producto.precio if producto else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="stock" name="stock" 
                                   value="{{ producto.stock if producto else '0' }}" required>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('productos.lista_productos') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            {{ 'Actualizar' if producto else 'Guardar' }} Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
